<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Developed by Anni - Captcha Code with Random Alphabet Characters
    </title>

    <!-- Css Link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login_form">
      <form action="#" class="form">
        <h1 class="form_title">Log In</h1>

        <div class="form_div">
          <input type="text" class="form_input" />
          <label class="form_label">Email</label>
        </div>

        <div class="form_div">
          <input type="password" class="form_input" />
          <label class="form_label">Password</label>
        </div>

        <div id="captcha" class="form_div">
          <div class="preview"></div>
          <div class="captcha_form">
            <input type="text" id="captcha_form" class="form_input_captcha" />
            <label class="form_label_captcha">Enter Captcha</label>
            <button class="captcha_refersh">
              <i class="fa fa-refresh"></i>
            </button>
          </div>
        </div>

        <input type="submit" class="form_button" value="Log In" />
      </form>
    </div>

    <footer style="background-color: #1c1c1c; padding: 40px 0; color: #fff">
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-md-12 text-center">
            <p>
              &copy; <span id="currentYear"></span> Developed by Anni. All
              Rights Reserved.
            </p>
          </div>
          <script>
            document.getElementById("currentYear").textContent =
              new Date().getFullYear();
          </script>
        </div>
      </div>
    </footer>

    <!-- Script Link  -->
    <script src="script.js"></script>
  </body>
</html>
